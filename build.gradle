buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'idea'
group = 'com.ignoretheextraclub'
version = '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
//        compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.2.RELEASE'
}

bootRepackage {
    mainClass = 'com.ignoretheextraclub.IgnoreTheExtraClubApplication'
}

jar {
    baseName = 'ignoretheextraclub'
    version =  '0.1.0'
}
